<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputId8">ID</label>
            <input type="text" class="form-control" id="inputId"
               name="id" [(ngModel)]="cliente.id"
               (ngModelChange)="cliente.id= $event" disabled>
          </div>
      <div class="form-group col-md-4">
        <label for="inputName8">Nome</label>
        <input type="Name" class="form-control" id="inputName8"
           name="nome" [(ngModel)]="cliente.nome"
           (ngModelChange)="cliente.nome= $event">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="Email" class="form-control" id="inputEmail4"
         name="email" [(ngModel)]="cliente.email"
         (ngModelChange)="cliente.email= $event">
      </div>
      <div class="form-group col-md-2">
        <label for="inputPhone4">Telefone</label>
        <input type="text" class="form-control" id="inputPhone4" 
        name="telefone" [(ngModel)]="cliente.telefone"
        (ngModelChange)="cliente.telefone= $event">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAddress">Endere√ßo</label>
        <input type="text" class="form-control" id="inputAddress"
        name="endereco" [(ngModel)]="cliente.endereco"
        (ngModelChange)="cliente.endereco= $event">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Bairro</label>
        <input type="text" class="form-control" id="inputAddress2"
        name="bairro" [(ngModel)]="cliente.bairro"
        (ngModelChange)="cliente.bairro= $event">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity"
        name="cidade" [(ngModel)]="cliente.cidade"
        (ngModelChange)="cliente.cidade = $event">
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Estado</label>
        <input type="text" class="form-control" id="inputState"
        name="estado" [(ngModel)]="cliente.estado"
        (ngModelChange)="cliente.estado = $event" >
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="updateCliente()">Atualizar dados</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
  </form>
