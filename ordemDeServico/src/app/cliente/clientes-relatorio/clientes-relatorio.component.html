<div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <table class="table table-striped table-hover">

        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereco</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="clientes.length === 0">
            <td colspan="6" align="center">Nenhum registro encontrado.</td>
          </tr>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email}}</td>
            <td>{{ cliente.telefone | telefoneFilter : true}}</td>
            <td>{{ cliente.endereco}}</td>
            <td>{{ cliente.estado | estado}}</td>
            <td>
              <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/cliente-detalhe', cliente.id]">View / Edit</button>
              <button type="button" class="btn btn-outline-danger btn-sm espaco" (click)="removeCliente(cliente); $event.stopPropagation()">Delete </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
