<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName4">Nome</label>
      <input type="Name" class="form-control" id="inputName4" placeholder="Ex: Rodrigo Luis de Faria">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email</label>
      <input type="Email" class="form-control" id="inputEmail4" placeholder="Ex: rodrigolfsi@gmail.com">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPhone4">Telefone</label>
      <input type="text" class="form-control" id="inputPhone4" placeholder="Ex: (00) 0000-0000">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Av. Prefeito Tuany Toledo, 470">
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress2">Bairro</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Fátima">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Ex: Pouso Alegre">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">Estado</label>
      <input type="text" class="form-control" id="inputState" placeholder="Ex: MG">
    </div>
  </div>
  <button type="submit" class="btn btn-success" >Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
</form>
