<form #clienteForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName4">Nome</label>
      <input type="Name" class="form-control" id="inputName4" #name placeholder="Ex: Rodrigo Luis de Faria" name="nome" 
      required
      [(ngModel)]="newCliente.nome">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email</label>
      <input type="Email" class="form-control" id="inputEmail4" placeholder="Ex: rodrigolfsi@gmail.com" name="email"
      required
      [(ngModel)]="newCliente.email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPhone4">Telefone</label>
      <input ngxPhoneMaskBr type="text" class="form-control" id="inputPhone4" placeholder="Ex: 12345678" name="telefone" 
      required
      [(ngModel)]="newCliente.telefone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Av. Prefeito Tuany Toledo, 470" name="endereco" 
      required
      [(ngModel)]="newCliente.endereco">
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress2">Bairro</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Fátima" name="bairro" 
      required
      [(ngModel)]="newCliente.bairro">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Ex: Pouso Alegre" name="cidade" 
      required
      [(ngModel)]="newCliente.cidade">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">Estado</label>
      <input type="text" class="form-control" id="inputState" placeholder="Ex: MG" name="estado" 
      required
      [(ngModel)]="newCliente.estado">
    </div>
  </div>
  <button type="submit" class="btn btn-success" (click)="saveCliente()" [disabled]="!clienteForm.form.valid">Salvar</button>
  <button type="button" class="btn btn-secondary espaco" (click)="goBack()">Voltar</button>
</form>
